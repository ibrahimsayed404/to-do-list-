<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>

    <form action="/add" method="POST">
        <input type="text" name="task_name" placeholder="New Task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Incomplete Tasks</h2>
    <ul>
        {% for task in tasks if task.status == 'incomplete' %}
        <li>
            {{ task.task_name }}
            <form action="/complete/{{ task.id }}" method="POST" style="display:inline;">
                <button type="submit">Mark Complete</button>
            </form>
            <form action="/delete/{{ task.id }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h2>Completed Tasks</h2>
    <ul>
        {% for task in tasks if task.status == 'complete' %}
        <li>
            {{ task.task_name }}
            <form action="/incomplete/{{ task.id }}" method="POST" style="display:inline;">
                <button type="submit">Mark Incomplete</button>
            </form>
            <form action="/delete/{{ task.id }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
